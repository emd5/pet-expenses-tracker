
<h1>Form Expense</h1>
<form action="/createExpense" method="POST">

    <label>Select Category Expense</label>
    <select name="categoryId">
        <option
                th:each="category : ${categoryList}"
                th:value="${category.id}"
                th:text="${category.name}">

        </option>
    </select>

    <label for="name">Name</label>
    <input type="text" id="name" name="name" required>

    <label for="description">Description</label>
    <input type="text" id="description" name="description" required>

    <label for="amount">Amount</label>
    <input type="number" id="amount" min="0.00" max="99999.00" step="0.01" name="amount" required>

    <label for="createdAt">Date Of Expense</label>
    <input type="date" id="createdAt" min="0.00" max="99999.00" step="0.01" name="createdAt" required>
    <button type="submit">Submit</button>

</form>
