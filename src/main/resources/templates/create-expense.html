<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>FiDo Expense Tracker | Create An Expense</title>
</head>

<body>

    <div th:replace="fragments/header :: header">...</div>
    <h1>Form Expense</h1>
    <form action="/create-expense" method="POST">

        <label>Select Category Expense</label>
        <select name="categoryName">
            <option value="Food">Food</option>
            <option value="Veterinarian">Veterinarian</option>
            <option value="Supplies/Toy">Supplies/Toy</option>
            <option value="Grooming">Grooming</option>
            <option value="Daycare">Daycare</option>
            <option value="Pet Date">Pet Date</option>
            <option value="Miscellaneous">Miscellaneous</option>
        </select>

        <label for="description">Description</label>
        <input type="text" id="description" name="description" required>

        <label for="amount">Amount</label>
        <input type="number" id="amount" min="0.00" max="99999.00" step="0.01" name="amount" required>

        <label for="expenseDate">Date Of Expense</label>
        <input type="date" id="expenseDate" min="0.00" max="99999.00" step="0.01" name="expenseDate" required>
        <button type="submit">Submit</button>

    </form>

</body>

</html>
